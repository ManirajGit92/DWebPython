services:
  - type: web
    name: fastapi-app
    env: python
    region: singapore
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: postgresql://<user>:<password>@<neon-host>/<dbname>?sslmode=require
